

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instance Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        .input-box {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #2a2a2a;
            color: white;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
        }
        .instance {
            padding: 10px;
            background: #333;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            right: 20px;
            color: #ffffff;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find the Nearest Instance</h1>
        <div class="input-box">
            <label for="vcpu">vCPU:</label>
            <input type="number" id="vcpu" placeholder="Enter vCPU" required>
        </div>
        <div class="input-box">
            <label for="memory">Memory (GiB):</label>
            <input type="number" id="memory" placeholder="Enter Memory" required>
        </div>
        <button onclick="findInstance()">Find Instance</button>
        <div class="results" id="results"></div>
    </div>
    <div class="footer">
        எல்லா புகழும் தமிழிற்கே
    </div>


</body>

    let filteredInstances = [];
let currentIndex = 0;

function findInstance() {
    const vcpuInput = parseFloat(document.getElementById("vcpu").value);
    const memoryInput = parseFloat(document.getElementById("memory").value);

    if (isNaN(vcpuInput) || isNaN(memoryInput)) {
        alert("Please enter valid numbers for vCPU and Memory.");
        return;
    }

    // Filter only instances that are >= the input values
    filteredInstances = cpuRamData.filter(instance => 
        instance["vCPU"] >= vcpuInput && instance["Memory (GiB)"] >= memoryInput
    );

    if (filteredInstances.length === 0) {
        document.getElementById("results").innerHTML = "<p>No matching instance found.</p>";
        return;
    }

    // Sort instances based on Euclidean distance (KNN approach)
    filteredInstances.sort((a, b) => {
        const distanceA = Math.sqrt(
            Math.pow(a["vCPU"] - vcpuInput, 2) + 
            Math.pow(a["Memory (GiB)"] - memoryInput, 2)
        );

        const distanceB = Math.sqrt(
            Math.pow(b["vCPU"] - vcpuInput, 2) + 
            Math.pow(b["Memory (GiB)"] - memoryInput, 2)
        );

        return distanceA - distanceB;
    });

    currentIndex = 0;
    displayInstance(currentIndex);
}

function displayInstance(index) {
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    const instance = filteredInstances[index];

    const div = document.createElement("div");
    div.className = "instance";
    div.innerHTML = `
        <strong>${instance["Instance size"]}</strong> 
        (vCPU: ${instance["vCPU"]}, Memory: ${instance["Memory (GiB)"]})
    `;
    resultsDiv.appendChild(div);

    // Remove old "Next" button if it exists
    const existingNextButton = document.getElementById("nextBtn");
    if (existingNextButton) {
        existingNextButton.remove();
    }

    // Add "Next" button if there are more instances
    if (index + 1 < filteredInstances.length) {
        const nextButton = document.createElement("button");
        nextButton.id = "nextBtn";
        nextButton.innerHTML = "Next Nearest Instance";
        nextButton.onclick = function() {
            currentIndex++;
            displayInstance(currentIndex);
        };
        resultsDiv.appendChild(nextButton);
    } else {
        const noMoreButton = document.createElement("button");
        noMoreButton.innerHTML = "No more instances";
        noMoreButton.disabled = true;
        resultsDiv.appendChild(noMoreButton);
    }
}
