<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instance Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        .input-box {
            margin-bottom: 15px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        .dropdown-btn {
            width: 93%;
            padding: 10px;
            text-align: left;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
        }
        .dropdown-btn:after {
            content: "▼";
            font-size: 12px;
            margin-left: 10px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2a2a2a;
            min-width: 93%;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            margin-top: 2px;
            left: 50%;
            transform: translateX(-50%);
            text-align: left;
            max-height: 250px;
            overflow-y: auto;
        }
        .dropdown-content.show {
            display: block;
        }
        .checkbox-option {
            padding: 10px 15px;
            display: flex;
            align-items: center;
        }
        .checkbox-option:hover {
            background-color: #333;
        }
        .checkbox-option input {
            width: auto;
            margin-right: 10px;
        }
        .checkbox-option label {
            display: inline;
            margin-bottom: 0;
        }
        .select-all {
            padding: 10px 15px;
            border-bottom: 1px solid #444;
            color: #007bff;
            cursor: pointer;
        }
        input {
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #2a2a2a;
            color: white;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
        }
        .instance {
            padding: 10px;
            padding-top: 0px;
            background: #333;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            right: 20px;
            color: #ffffff;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find the Nearest Instance</h1>

        <div class="input-box">
            <label for="series-dropdown">Instance Series:</label>
            <button id="dropdown-btn" class="dropdown-btn">All Series</button>
            <div id="series-dropdown" class="dropdown-content">
                <div class="select-all" onclick="toggleAllSeries()">
                    <span id="selectAllText">Select All</span>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="series-all" value="all" checked>
                    <label for="series-all">All Series</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="series-t3" value="t3.">
                    <label for="series-t3">t3</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="series-t3a" value="t3a.">
                    <label for="series-t3a">t3a</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="series-m5" value="m5.">
                    <label for="series-m5">m5</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="series-m5a" value="m5a.">
                    <label for="series-m5a">m5a</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="series-r5" value="r5.">
                    <label for="series-r5">r5</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="series-r5a" value="r5a.">
                    <label for="series-r5a">r5a</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="series-c5" value="c5.">
                    <label for="series-c5">c5</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="series-c5a" value="c5a.">
                    <label for="series-c5a">c5a</label>
                </div>
            </div>
        </div>
        
        <div class="input-box">
            <label for="vcpu">vCPU:</label>
            <input type="number" id="vcpu" placeholder="Enter vCPU" required>
        </div>
        <div class="input-box">
            <label for="memory">Memory (GiB):</label>
            <input type="number" id="memory" placeholder="Enter Memory" required>
        </div>
        <button onclick="findInstance()">Find Instance</button>
        <div class="results" id="results"></div>
    </div>
    <div class="footer">
        எல்லா புகழும் தமிழிற்கே
    </div>

</body>
<script>

let cpuRamData = [];
let filteredInstances = [];
let currentIndex = 0;

fetch('instance_data.json')
  .then(response => response.json())
  .then(data => {
    cpuRamData = data; 

    console.log("Loaded JSON:", cpuRamData);
  })
  .catch(error => {
    console.error('Error loading instance_data.json:', error);
  });


document.getElementById("dropdown-btn").addEventListener("click", function() {
    document.getElementById("series-dropdown").classList.toggle("show");
});

// Close dropdown when clicking outside
window.addEventListener("click", function(event) {
    if (!event.target.matches('.dropdown-btn') && !event.target.closest('.dropdown-content')) {
        const dropdowns = document.getElementsByClassName("dropdown-content");
        for (let i = 0; i < dropdowns.length; i++) {
            if (dropdowns[i].classList.contains('show')) {
                dropdowns[i].classList.remove('show');
            }
        }
    }
});

// Add event listener to "All Series" checkbox
document.getElementById("series-all").addEventListener("change", function() {
    const isChecked = this.checked;
    const checkboxes = document.querySelectorAll('.dropdown-content input[type="checkbox"]');
    
    checkboxes.forEach(checkbox => {
        if (checkbox.id !== "series-all") {
            checkbox.checked = false;
            checkbox.disabled = isChecked;
        }
    });
    
    updateDropdownButtonText();
    updateSelectAllText();
});

// Add event listeners to other checkboxes
const seriesCheckboxes = document.querySelectorAll('.dropdown-content input[type="checkbox"]:not(#series-all)');
seriesCheckboxes.forEach(checkbox => {
    checkbox.addEventListener("change", function() {
        const allCheckbox = document.getElementById("series-all");
        if (this.checked) {
            allCheckbox.checked = false;
        }
        
        // If no other checkbox is checked, re-check "All Series"
        const anyChecked = Array.from(seriesCheckboxes).some(cb => cb.checked);
        if (!anyChecked) {
            allCheckbox.checked = true;
            seriesCheckboxes.forEach(cb => {
                cb.disabled = true;
            });
        }
        
        updateDropdownButtonText();
        updateSelectAllText();
    });
});

function toggleAllSeries() {
    const checkboxes = document.querySelectorAll('.dropdown-content input[type="checkbox"]:not(#series-all)');
    const allCheckbox = document.getElementById("series-all");
    
    // If "All Series" is checked, we want to uncheck it and check all others
    if (allCheckbox.checked) {
        allCheckbox.checked = false;
        checkboxes.forEach(checkbox => {
            checkbox.checked = true;
            checkbox.disabled = false;
        });
    } 
    // If at least one individual series is checked, select "All Series" only
    else {
        allCheckbox.checked = true;
        checkboxes.forEach(checkbox => {
            checkbox.checked = false;
            checkbox.disabled = true;
        });
    }
    
    updateDropdownButtonText();
    updateSelectAllText();
}

function updateSelectAllText() {
    const allCheckbox = document.getElementById("series-all");
    const selectAllTextElement = document.getElementById("selectAllText");
    
    if (allCheckbox.checked) {
        selectAllTextElement.textContent = "Select Individual Series";
    } else {
        selectAllTextElement.textContent = "Select All Series";
    }
}

function updateDropdownButtonText() {
    const allCheckbox = document.getElementById("series-all");
    const dropdownBtn = document.getElementById("dropdown-btn");
    
    if (allCheckbox.checked) {
        dropdownBtn.textContent = "All Series";
        return;
    }
    
    const selectedSeries = getSelectedSeries();
    if (selectedSeries.length === 0) {
        dropdownBtn.textContent = "No Series Selected";
    } else if (selectedSeries.length === 1) {
        dropdownBtn.textContent = selectedSeries[0].replace(".", "");
    } else if (selectedSeries.length <= 3) {
        dropdownBtn.textContent = selectedSeries.map(s => s.replace(".", "")).join(", ");
    } else {
        dropdownBtn.textContent = `${selectedSeries.length} Series Selected`;
    }
}

function getSelectedSeries() {
    const allCheckbox = document.getElementById("series-all");
    if (allCheckbox.checked) {
        return ["all"];
    }
    
    const seriesCheckboxes = document.querySelectorAll('.dropdown-content input[type="checkbox"]:not(#series-all):checked');
    return Array.from(seriesCheckboxes).map(checkbox => checkbox.value);
}

function findInstance() {
    const selectedSeries = getSelectedSeries();
    const vcpuInput = parseFloat(document.getElementById("vcpu").value);
    const memoryInput = parseFloat(document.getElementById("memory").value);

    if (isNaN(vcpuInput) || isNaN(memoryInput)) {
        alert("Please enter valid numbers for vCPU and Memory.");
        return;
    }

    filteredInstances = cpuRamData.filter(instance => {
        // Check vCPU and memory requirements
        // Now we're looking for instances with specs GREATER THAN OR EQUAL to user input
        const meetsRequirements = 
            instance["vCPUs"] >= vcpuInput &&
            instance["Instance Memory"] >= memoryInput;
            
        // Check series preference
        let meetsSeriesPreference = false;
        
        if (selectedSeries.includes("all")) {
            meetsSeriesPreference = true;
        } else {
            // Check if the instance API name starts with any of the selected series
            meetsSeriesPreference = selectedSeries.some(series => 
                instance["API Name"].startsWith(series)
            );
        }
        
        return meetsRequirements && meetsSeriesPreference;
    });

    if (filteredInstances.length === 0) {
        document.getElementById("results").innerHTML = "<p>No matching instance found.</p>";
        return;
    }

    // Sort by cost (lowest first)
    filteredInstances.sort((a, b) => a["Linux Reserved cost"] - b["Linux Reserved cost"]);
    
    currentIndex = 0;
    displayInstance(currentIndex);
    
    // Close dropdown if open
    document.getElementById("series-dropdown").classList.remove("show");
}

function displayInstance(index) {
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";
    const instance = filteredInstances[index];
    const div = document.createElement("div");
    div.className = "instance";
    div.innerHTML = `
        <button onclick="navigator.clipboard.writeText('${instance["API Name"]}'); this.style.transform='scale(0.9)'; setTimeout(() => this.style.transform='scale(1)', 150);" 
            style="border: none; background: grey; cursor: pointer; font-size: 14px; transition: transform 0.15s; padding:7px;padding-top:0px;padding-bottom:3px;">
            Copy
        </button>&nbsp;&nbsp;
        <strong>${instance["API Name"]}</strong> 
        (vCPUs: ${instance["vCPUs"]}, Memory: ${instance["Instance Memory"]} GiB)
    `;
    resultsDiv.appendChild(div);

    const existingNextButton = document.getElementById("nextBtn");
    if (existingNextButton) existingNextButton.remove();

    if (index + 1 < filteredInstances.length) {
        const nextButton = document.createElement("button");
        nextButton.id = "nextBtn";
        nextButton.innerHTML = "Next Nearest Instance";
        nextButton.onclick = function () {
            currentIndex++;
            displayInstance(currentIndex);
        };
        resultsDiv.appendChild(nextButton);
    } else {
        const noMoreButton = document.createElement("button");
        noMoreButton.innerHTML = "No more instances";
        noMoreButton.disabled = true;
        resultsDiv.appendChild(noMoreButton);
    }
}

// Initialize the UI state
updateDropdownButtonText();
updateSelectAllText();
const allCheckbox = document.getElementById("series-all");
if (allCheckbox.checked) {
    document.querySelectorAll('.dropdown-content input[type="checkbox"]:not(#series-all)').forEach(checkbox => {
        checkbox.disabled = true;
    });
}
</script>
</html>
