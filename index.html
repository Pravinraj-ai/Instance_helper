<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Instance Finder</title>
    <style>
        body {
            
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        .input-box {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        select{
            /*appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;*/
            width: 93%;
            padding: 10px;
            padding-left: 10px;
            padding-left: 10px;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            background-color:  #2a2a2a; /* Adjust for dark mode */
            color: white;
        }
        input {
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #2a2a2a;
            color: white;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
        }
        .instance {
            padding: 10px;
            padding-top: 0px;
            background: #333;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            right: 20px;
            color: #ffffff;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find the Nearest Instance</h1>

        <div class="input-box">
            <label for="series">Instance Series:</label>
            <select id="series">
                <option value="all" selected>All Series</option>
                <option value="t3."> t3</option>
                <option value="t3a."> t3a</option>
                <option value="m5."> m5</option>
                <option value="m5a."> m5a</option>

                <option value="r5."> r5</option>
                <option value="r5a."> r5a</option>
                <option value="c5."> c5</option>
                <option value="c5a."> c5a</option>
            </select>
        </div>
        
        
        <div class="input-box">
            <label for="vcpu">vCPU:</label>
            <input type="number" id="vcpu" placeholder="Enter vCPU" required>
        </div>
        <div class="input-box">
            <label for="memory">Memory (GiB):</label>
            <input type="number" id="memory" placeholder="Enter Memory" required>
        </div>
        <button onclick="findInstance()">Find Instance</button>
        <div class="results" id="results"></div>
    </div>
    <div class="footer">
        எல்லா புகழும் தமிழிற்கே
    </div>

</body>

let filteredInstances = [];
let currentIndex = 0;

function findInstance() {
    const seriesInput = document.getElementById("series").value;
    const vcpuInput = parseFloat(document.getElementById("vcpu").value);
    const memoryInput = parseFloat(document.getElementById("memory").value);

    if (isNaN(vcpuInput) || isNaN(memoryInput)) {
        alert("Please enter valid numbers for vCPU and Memory.");
        return;
    }

    filteredInstances = cpuRamData.filter(instance =>
        instance["vCPUs"] >= vcpuInput &&
        instance["Instance Memory"] >= memoryInput &&
        (seriesInput === "all" || instance["API Name"].startsWith(seriesInput))
    );

    if (filteredInstances.length === 0) {
        document.getElementById("results").innerHTML = "<p>No matching instance found.</p>";
        return;
    }

    filteredInstances.sort((a, b) => a["Linux Reserved cost"] - b["Linux Reserved cost"]);
    currentIndex = 0;
    displayInstance(currentIndex);
}

function displayInstance(index) {
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";
    const instance = filteredInstances[index];
    const div = document.createElement("div");
    div.className = "instance";
    div.innerHTML = `
        <button onclick="navigator.clipboard.writeText('${instance["API Name"]}'); this.style.transform='scale(0.9)'; setTimeout(() => this.style.transform='scale(1)', 150);" 
            style="border: none; background: grey; cursor: pointer; font-size: 14px; transition: transform 0.15s; padding:7px;padding-top:0px;padding-bottom:3px;">
            Copy
        </button>&nbsp;&nbsp;
        <strong>${instance["API Name"]}</strong> 
        (vCPUs: ${instance["vCPUs"]}, Memory: ${instance["Instance Memory"]} GiB)
    `;
    resultsDiv.appendChild(div);

    const existingNextButton = document.getElementById("nextBtn");
    if (existingNextButton) existingNextButton.remove();

    if (index + 1 < filteredInstances.length) {
        const nextButton = document.createElement("button");
        nextButton.id = "nextBtn";
        nextButton.innerHTML = "Next Nearest Instance";
        nextButton.onclick = function () {
            currentIndex++;
            displayInstance(currentIndex);
        };
        resultsDiv.appendChild(nextButton);
    } else {
        const noMoreButton = document.createElement("button");
        noMoreButton.innerHTML = "No more instances";
        noMoreButton.disabled = true;
        resultsDiv.appendChild(noMoreButton);
    }
}
